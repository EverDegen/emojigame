    <link rel="stylesheet" href="style.css" />
    <title>Emoji Game</title>

<body>
    <!-- Header -->
    <div class="title">EMOJI GAME</div>

        <span id="highscore-text">Highscore:</span><span id="highscore"></span>
        <span id="status-text">Status:</span><span id="status">Ready</span>
    </div>
    <div class="status">
        <span id="score-text">Score:</span><span id="score"></span>
        <span id="chance-text">Chance:</span><span id="chance"></span>
    </div>

    <!--Board-->
    <div id="board"></div>

    <!--Controls-->
    <div class="controls">
        <span id="restart">Restart</span>
        <span id="info">info</span>
    </div>
